name: Build Android APKs

on:
  push:
    branches:
      - test
      - main
  workflow_dispatch: {}

jobs:
  build-test-apk:
    if: github.ref == 'refs/heads/test'
    runs-on: ubuntu-latest
    permissions:
      contents: write # create/update releases

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        working-directory: project/flutter_fridge_app
        run: flutter pub get

      - name: Run tests
        working-directory: project/flutter_fridge_app
        run: flutter test

      - name: Build debug APK (test)
        working-directory: project/flutter_fridge_app
        run: flutter build apk --debug

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp project/flutter_fridge_app/build/app/outputs/flutter-apk/app-debug.apk dist/fridgenaut-test-debug.apk

      - name: Publish test APK release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: android-test
          name: "Android Test (debug)"
          files: dist/fridgenaut-test-debug.apk
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-main-apk:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        working-directory: project/flutter_fridge_app
        run: flutter pub get

      - name: Run tests
        working-directory: project/flutter_fridge_app
        run: flutter test

      - name: Build release APK (main)
        working-directory: project/flutter_fridge_app
        run: flutter build apk --release

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp project/flutter_fridge_app/build/app/outputs/flutter-apk/app-release.apk dist/fridgenaut-main-release.apk

      - name: Publish main APK release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: android-main
          name: "Android Main (release)"
          files: dist/fridgenaut-main-release.apk
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
