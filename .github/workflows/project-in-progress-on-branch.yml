# .github/workflows/project-in-progress-on-branch.yml
name: "Project: In Progress on branch"
on:
  create:
    branches: ["**"]
  push:
    branches: ["**"]
  workflow_dispatch: {}

env:
  PROJECT_OWNER: "Mic12321"
  PROJECT_NUMBER: "3"

jobs:
  move_in_progress:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: read
      repository-projects: write
    steps:
      - name: Assert PROJECTS_TOKEN is configured
        run: |
          if [ -z "${{ secrets.PROJECTS_TOKEN }}" ]; then
            echo "Missing secret PROJECTS_TOKEN. Use a fine-grained PAT owned by Mic12321 with Projects Read/Write and repo read scopes." >&2
            exit 1
          fi
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECTS_TOKEN }}
          script: |
            const owner = process.env.PROJECT_OWNER;
            const repo  = context.repo.repo;
            const number = parseInt(process.env.PROJECT_NUMBER, 10);

            async function getProject(owner, number){
              const q = await github.graphql(`
                query($owner:String!,$number:Int!){
                  user(login:$owner){ p:projectV2(number:$number){ id fields(first:50){ nodes{ ... on ProjectV2SingleSelectField { id name options{ id name }}}}}}
                  organization(login:$owner){ p:projectV2(number:$number){ id fields(first:50){ nodes{ ... on ProjectV2SingleSelectField { id name options{ id name }}}}}}
                }`, { owner, number });
              return q.user?.p ?? q.organization?.p ?? null;
            }
            async function getIssueId(num){
              const q = await github.graphql(`
                query($owner:String!,$repo:String!,$num:Int!){
                  repository(owner:$owner,name:$repo){ issue(number:$num){ id } }
                }`, { owner, repo, num }).catch(()=>null);
              return q?.repository?.issue?.id || null;
            }
            async function addItem(projectId, issueId){
              const m = await github.graphql(`
                mutation($projectId:ID!,$contentId:ID!){
                  addProjectV2ItemById(input:{projectId:$projectId,contentId:$contentId}){ item{ id } }
                }`, { projectId, contentId: issueId }).catch(()=>null);
              return m?.addProjectV2ItemById?.item?.id || null;
            }
            async function getStatusName(itemId){
              const q = await github.graphql(`
                query($id:ID!){
                  node(id:$id){
                    ... on ProjectV2Item {
                      fieldValues(first:50){
                        nodes{
                          ... on ProjectV2ItemFieldSingleSelectValue {
                            name
                            field{ ... on ProjectV2SingleSelectField { name id } }
                          }
                        }
                      }
                    }
                  }
                }`, { id: itemId });
              const vals = q?.node?.fieldValues?.nodes || [];
              return vals.find(v => v.field?.name === "Status")?.name || null;
            }
            async function setSingleSelect(projectId,itemId,fieldId,optionId){
              await github.graphql(`
                mutation($projectId:ID!,$itemId:ID!,$fieldId:ID!,$optionId:String!){
                  updateProjectV2ItemFieldValue(input:{projectId:$projectId,itemId:$itemId,fieldId:$fieldId,value:{singleSelectOptionId:$optionId}}){ clientMutationId }
                }`, { projectId, itemId, fieldId, optionId });
            }

            function extractIssueNums(){
              const out = new Set();
              const ref = (context.payload.ref || context.ref || "").replace(/^refs\/heads\//,"");
              for (const m of ref.matchAll(/(?:^|[\/\-_#])(?:issue-)?(\d{1,7})(?=[\/\-_]|$)/ig)) out.add(parseInt(m[1],10));
              if (context.eventName === "push") {
                for (const c of (context.payload.commits || [])) {
                  const msg = c.message || "";
                  for (const m of msg.matchAll(/#(\d{1,7})/g)) out.add(parseInt(m[1],10));
                }
              }
              return [...out];
            }

            const nums = extractIssueNums();
            if (!nums.length) { core.info("No issue refs"); return; }

            const project = await getProject(owner, number);
            if (!project) return core.setFailed("Project not found");
            const statusField = project.fields.nodes.find(f => f?.name === "Status");
            if (!statusField) return core.setFailed("Status field not found");
            const inProg = statusField.options.find(o => /in progress/i.test(o.name));
            if (!inProg) return core.setFailed("'In Progress' option missing");

            for (const n of nums) {
              const issueId = await getIssueId(n); if (!issueId) continue;
              const itemId  = await addItem(project.id, issueId); if (!itemId) continue;
              const current = await getStatusName(itemId);
              if (current && !/^(todo|backlog)$/i.test(current)) { core.info(`#${n} in '${current}', skip`); continue; }
              await setSingleSelect(project.id, itemId, statusField.id, inProg.id);
              core.info(`#${n} â†’ In Progress`);
            }
