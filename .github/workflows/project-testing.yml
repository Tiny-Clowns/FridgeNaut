name: "Issues: To Test → Testing when PR merged into test"

on:
  pull_request:
    types: [closed]

permissions:
  contents: read
  issues: write
  pull-requests: read

jobs:
  update_issue_status_labels:
    # Only when merged into test
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'test'
    runs-on: ubuntu-latest
    steps:
      - name: Update status labels for issues referenced in PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo  = context.repo.repo;
            const pr    = context.payload.pull_request;
            const prNumber = pr.number;

            const issueRegex = /#(\d{1,7})/g;
            const issueNumbers = new Set();

            // 1) From PR title + body
            const prText = `${pr.title}\n\n${pr.body || ""}`;
            let match;
            while ((match = issueRegex.exec(prText)) !== null) {
              issueNumbers.add(parseInt(match[1], 10));
            }

            // 2) From all commit messages in the PR
            const commits = await github.paginate(
              github.rest.pulls.listCommits,
              { owner, repo, pull_number: prNumber, per_page: 100 }
            );
            for (const c of commits) {
              const msg = c.commit?.message || "";
              let m;
              while ((m = issueRegex.exec(msg)) !== null) {
                issueNumbers.add(parseInt(m[1], 10));
              }
            }

            if (issueNumbers.size === 0) {
              core.info("No #<issue> references found in PR title/body/commits.");
              return;
            }

            core.info(`Found issue numbers: ${[...issueNumbers].join(", ")}`);

            const STATUS_LABELS = ["To Test", "Testing", "To Fix", "Done", "Invalid"];

            for (const num of issueNumbers) {
              core.info(`Processing issue #${num}`);

              // Get the issue
              let issue;
              try {
                const res = await github.rest.issues.get({
                  owner,
                  repo,
                  issue_number: num,
                });
                issue = res.data;
              } catch {
                core.warning(`Issue #${num} not found in ${owner}/${repo}, skipping.`);
                continue;
              }

              // Normalize labels to strings
              const labels = issue.labels.map(l =>
                typeof l === "string" ? l : l.name
              );

              const currentStatus =
                labels.find(l => STATUS_LABELS.includes(l)) || null;

              core.info(`Current status for #${num}: ${currentStatus ?? "none"}`);

              // If already Testing / To Fix / Done → ignore
              if (["Testing", "To Fix", "Done"].includes(currentStatus)) {
                core.info(
                  `#${num} already ${currentStatus} (Testing/To Fix/Done). Skipping.`
                );
                continue;
              }

              let newStatus;

              if (currentStatus === "To Test") {
                // Only To Test → Testing
                newStatus = "Testing";
                core.info(`#${num}: To Test → Testing`);
              } else {
                // Anything else (no status, or some other status) → Invalid
                newStatus = "Invalid";
                core.info(
                  `#${num}: current status '${currentStatus}' is not To Test/Testing/To Fix/Done → Invalid`
                );
              }

              // Remove any existing status labels, then add the new one
              const newLabels = labels.filter(
                l => !STATUS_LABELS.includes(l)
              );
              if (!newLabels.includes(newStatus)) {
                newLabels.push(newStatus);
              }

              await github.rest.issues.update({
                owner,
                repo,
                issue_number: num,
                labels: newLabels,
              });

              core.info(
                `#${num} labels updated to: ${newLabels.join(", ")}`
              );
            }
