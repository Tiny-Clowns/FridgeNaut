name: "Issues: To Test → Testing on test branch"

on:
  push:
    branches:
      - test

permissions:
  contents: read
  issues: write

jobs:
  update_issue_status_labels:
    runs-on: ubuntu-latest

    steps:
      - name: Update status labels for issues referenced in test branch commits
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo  = context.repo.repo;

            const commits = context.payload.commits || [];
            const issueRegex = /#(\d{1,7})/g;
            const issueNumbers = new Set();

            // Collect all referenced issues from commit messages
            for (const c of commits) {
              const msg = c.message || "";
              let match;
              while ((match = issueRegex.exec(msg)) !== null) {
                issueNumbers.add(parseInt(match[1], 10));
              }
            }

            if (issueNumbers.size === 0) {
              core.info("No #<issue> references found in commit messages.");
              return;
            }

            core.info(`Found issue numbers: ${[...issueNumbers].join(", ")}`);

            const STATUS_LABELS = ["To Test", "Testing", "To Fix", "Done", "Invalid"];

            for (const num of issueNumbers) {
              core.info(`Processing issue #${num}`);

              // Get the issue
              let issue;
              try {
                const res = await github.rest.issues.get({
                  owner,
                  repo,
                  issue_number: num,
                });
                issue = res.data;
              } catch (err) {
                core.warning(`Issue #${num} not found in ${owner}/${repo}, skipping.`);
                continue;
              }

              // Normalize labels to strings
              const labels = issue.labels.map(l =>
                typeof l === "string" ? l : l.name
              );

              const currentStatus =
                labels.find(l => STATUS_LABELS.includes(l)) || null;

              core.info(
                `Current status for #${num}: ${currentStatus ?? "none"}`
              );

              // If already Testing / To Fix / Done → ignore
              if (["Testing", "To Fix", "Done"].includes(currentStatus)) {
                core.info(
                  `#${num} already ${currentStatus} (Testing/To Fix/Done). Skipping.`
                );
                continue;
              }

              let newStatus;

              if (currentStatus === "To Test") {
                // Only To Test → Testing
                newStatus = "Testing";
                core.info(`#${num}: To Test → Testing`);
              } else {
                // Anything else (no status, or some other status) → Invalid
                newStatus = "Invalid";
                core.info(
                  `#${num}: current status '${currentStatus}' is not To Test/Testing/To Fix/Done → Invalid`
                );
              }

              // Remove any existing status labels, then add the new one
              const newLabels = labels.filter(
                l => !STATUS_LABELS.includes(l)
              );
              if (!newLabels.includes(newStatus)) {
                newLabels.push(newStatus);
              }

              await github.rest.issues.update({
                owner,
                repo,
                issue_number: num,
                labels: newLabels,
              });

              core.info(
                `#${num} labels updated to: ${newLabels.join(", ")}`
              );
            }
