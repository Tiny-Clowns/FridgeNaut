name: "Project: In Review on PR or push to develop"
on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review, edited]
    branches: [develop]
  push:
    branches: [develop]

jobs:
  move_in_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: read
      repository-projects: write
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo  = context.repo.repo;
            const projectNumber = 3;

            const proj = await github.graphql(`
              query($owner:String!,$number:Int!){
                user(login:$owner){
                  projectV2(number:$number){
                    id
                    fields(first:50){
                      nodes{
                        ... on ProjectV2SingleSelectField {
                          id name
                          options { id name }
                        }
                      }
                    }
                  }
                }
              }`, { owner, number: projectNumber });

            const project = proj.user.projectV2;
            const statusField = project.fields.nodes.find(f => f?.name === "Status");
            const inReview = statusField?.options.find(o => /in review/i.test(o.name));
            if (!statusField || !inReview) { core.setFailed("Status 'In Review' not found"); return; }

            const issueIds = new Set();

            if (context.eventName === "pull_request") {
              const prNumber = context.payload.pull_request.number;
              const closingQ = await github.graphql(`
                query($owner:String!,$repo:String!,$pr:Int!){
                  repository(owner:$owner, name:$repo){
                    pullRequest(number:$pr){
                      closingIssuesReferences(first:50){ nodes{ id number } }
                    }
                  }
                }`, { owner, repo, pr: prNumber });
              for (const n of closingQ.repository.pullRequest.closingIssuesReferences.nodes) issueIds.add(n.id);
            } else {
              for (const c of (context.payload.commits || [])) {
                const msg = c.message || "";
                for (const m of msg.matchAll(/#(\d{1,7})/g)) {
                  const num = parseInt(m[1],10);
                  const q = await github.graphql(`
                    query($owner:String!,$repo:String!,$num:Int!){
                      repository(owner:$owner, name:$repo){
                        issue(number:$num){ id }
                      }
                    }`, { owner, repo, num }).catch(() => null);
                  const id = q?.repository?.issue?.id;
                  if (id) issueIds.add(id);
                }
              }
            }

            for (const id of issueIds) {
              const add = await github.graphql(`
                mutation($projectId:ID!,$contentId:ID!){
                  addProjectV2ItemById(input:{projectId:$projectId, contentId:$contentId}) {
                    item { id }
                  }
                }`, { projectId: project.id, contentId: id }).catch(() => null);
              const itemId = add?.addProjectV2ItemById?.item?.id;
              if (!itemId) continue;

              await github.graphql(`
                mutation($projectId:ID!, $itemId:ID!, $fieldId:ID!, $optionId:String!){
                  updateProjectV2ItemFieldValue(input:{
                    projectId:$projectId,
                    itemId:$itemId,
                    fieldId:$fieldId,
                    value:{ singleSelectOptionId:$optionId }
                  }) { clientMutationId }
                }`, {
                  projectId: project.id,
                  itemId,
                  fieldId: statusField.id,
                  optionId: inReview.id
                });
            }
